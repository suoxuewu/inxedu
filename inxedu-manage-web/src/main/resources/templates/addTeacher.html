<!DOCTYPE html>
<!--PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pagination.css">
    <link href="https://cdn.bootcss.com/bootstrap-table/1.11.1/bootstrap-table.min.css" rel="stylesheet">
</head>
<body>
<div class="navbar-wrapper" style="margin-left:100px;margin-top:30px">
    <div class="container">
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html" style="font-size:32px;color:red">讲师管理 》添加讲师</a>
                </div>
            </div>
        </nav>
    </div>
</div>

    <form id="saveTeacherForm" role="form" method="post" action="teacherAdd" enctype="multipart/form-data">
        <!--<input type="hidden" name="picPath" id="imagesUrl" width="30px"/>-->
        <div>
            <label for="name">讲师名称</label>
            <input type="text" id="name" name="name" placeholder="讲师名称" value="张安存">
        </div>
        <div>
            <label>讲师资历</label>
            <input type="text" id="education" name="education" value="清华大学打扫卫生多年">
        </div>
        <div>
            <label>讲师专业</label>
            <input type="text" id="subjectId" name="subjectId" value="0">
            <!--<input readonly="readonly" id="subjectId" onclick="showSubjectList()" />&ndash;&gt;&ndash;&gt;-->
            <!--&lt;!&ndash;<div id="ztreedemo" class="ztree" style="display: none; position: absolute; top: 30px; left: 0; background: #f8f8f8; width: 150px;"></div>&ndash;&gt;-->
        </div>
        <select id="isStar" name="isStar"  value="讲师等级">
            <option value="1">高级讲师</option>
            <option value="2">首席讲师</option>
        </select><br><br>
        <div >
            <label>讲师排序</label>
            <input type="text" id="sort" name="sort" value="0">
        </div>
        <div class="form-group">
            <label>>讲师简介</label>
            <input type="text" id="career" name="career" value="天安门前站岗多年了，已经">
        </div>
        <div >
            <label>头像地址</label>
            <input type="text" id="picPath0" name="picPath" placeholder="请输入头像地址">
        </div>
        <div>
            <label>头像图片</label>
            <input type="file" id="file" name="file" placeholder="请上传头像图片">
        </div>

        <button id="saveBtn" type="button" class="btn btn-success"><i class="glyphicon glyphicon-plus"></i>新增</button>
    </form>


    <script src="jquery/jquery-2.1.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="script/docs.min.js"></script>
    <script src="jquery/jquery-form.min.js"></script>
    <script src="jquery/layer/layer.js"></script>

    <script type="text/javascript">
        $(function(){
            $("#saveBtn").click(function(){
                var options = {
                    url:"teacherAdd",
                    beforeSubmit : function(){
                       layer.msg('数据正在保存中', {icon: 6});
                    },
                    success : function(result){
                        if(result.success){
                            layer.msg("广告数据保存成功", {time:1000, icon:6});
                            window.location.href="/teacherList";
                        }else{
                            layer.msg("广告数据保存失败", {time:1000, icon:5, shift:6});
                        }
                    }
                };
                //通过jquery的form表单异步提交表单
                $("#saveTeacherForm").ajaxSubmit(options);
                return ;
            });
        });

    </script>
</body>
</html>
