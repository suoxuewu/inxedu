<script type="text/javascript">
    /*原始的 能用的*/
    $(document).ready(function () {
        $("#btnExport").click(function () {
            $("#tableExcel").table2excel({
                exclude  : ".noExl", //过滤位置的 css 类名
                filename : "1" + new Date().getTime() + ".xls", //文件名称
                name: "Excel Document Name.xlsx",
//                 + ".xls"
                exclude_img: true,
                exclude_links: true,
                exclude_inputs: true
            });
        });
    });
    $(function () {
        $(".list-group-item").click(function(){
            if ( $(this).find("ul") ) {
                $(this).toggleClass("tree-closed");
                if ( $(this).hasClass("tree-closed") ) {
                    $("ul", this).hide("fast");
                } else {
                    $("ul", this).show("fast");
                }
            }
        });
        queryPage(0);
    });
    function queryPage(pageIndex){
        var dataObj = {
            "pageno":pageIndex+1,
            "pagesize":5
        };
        $.ajax({
           url:"teacher/queryPage",
           type:"post",
           data:dataObj,
           beforeSend:function () {
               layer.msg('数据查询中', {icon: 6});
           },
           success:function (result) {
               if(result.success){
                   var pageObj = result.data;
                   var list = pageObj.datas;
                   var content = "";
                   $("tbody").html(content);
                   $.each(list,function (i,n) {
                       content+="<tr>";
                       content+="	<td>"+(i+1)+"</td>";
                       content+="	<td><input type='checkbox' value='"+n.id+"'></td>";
                       content+="	<td>"+n.name+"</td>";
                       content+="	<td>"+n.isStar+"</td>";
                       content+="	<td>"+n.education+"</td>";
                       content+="	<td>"+n.career+"</td>";
                       content+="	<td>"+n.createTime+"</td>";
                       content+="	<td>"+n.sort+"</td>";
                       if(n.isStar=='1'){
                           content+="<td>高级讲师</td>";
                       }else {
                           content+="<td>首席讲师</td>";
                       }
                       content+="<td>";
                       content+="		<button type='button' onclick='window.location.href=\"${APP_PATH}/advert/edit.htm?pageno="+pageObj.pageno+"&id="+n.id+"\"' class='btn btn-primary btn-xs'>";
                       content+="			<i class=' glyphicon glyphicon-pencil'>修改</i>";
                       content+="		</button>";
                       content+="		<button type='button' class='btn btn-danger btn-xs' onclick='deleteAdvert("+n.id+",\""+n.name+"\")'>";
                       content+="			<i class=' glyphicon glyphicon-remove'>删除</i>";
                       content+="		</button>";
                       content+="	</td>";
                       content+="</tr>";
                   });
                   $("tbody").html(content);
                   var num_entries = pageObj.totalsize;
                   $("#Pagination").pagination(num_entries, {
                       num_edge_entries: 1,
                       num_display_entries: 3,
                       callback: queryPage,
                       items_per_page:pageObj.pagesize,
                       current_page:(pageObj.pageno-1),
                       prev_text:"上一页",
                       next_text:"下一页"
                   });
               }else {
                   layer.msg("广告分页查询数据失败", {time:1000, icon:5, shift:6});
               }
           } ,
           error:function () {
               layer.msg("广告分页查询数据错误", {time:1000, icon:5, shift:6});
           } 
        });
    }
</script>
